<!DOCTYPE html>

<body>
    <header>

            <ul>

        <div class="title">

                <div>
                    <label for="surname">Nom:</label>
                    <input type="text" name="surname" id="surname" required>

                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div>
                    <label for="emailinput"> email:</label>
                    <input type="email" name="email" id="emailinput" placeholder="nom@demo.fr">
                </div>
                <div>
                    <label for="date">Date de naissance:</label>
                    <input type="date" name="trip-start" id="birthday">
                </div>
                <div>
                <label for="story"></label>
                <textarea name="textarea" rows="10" cols="50"> Dite nous tout !</textarea>
                </div>
            </div>
                
    
    
            </fieldset>
    
            <div>
                <input type="submit" value="envoyer">
            </div>
        </form>
    </main>
    <footer>
        <p>Merci de nous suivre sur :</p>
        <ul class="fb" >
            <a href="https://www.facebook.com">Facebook<a>
        </ul>
